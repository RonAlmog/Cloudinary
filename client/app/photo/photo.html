<div class="container">
   	<div class="row" >
   	<h2>Upload photo</h2>
		
	




	<form class="form" name="form" action="/photos/direct" method="post" novalidate>
			<input type="hidden" name="_id" value="{{vm.product._id}}" />

			<div class="form-group">
				<label>Name</label>
				<input type="text" name="name" class="form-control" ng-model="vm.product.name" mongoose-error/>
				<p class="help-block" ng-show="form.name.$error.mongoose">
					{{ vm.errors.other }}
				</p>
			</div>

			<div class="form-group">
				<label>Price</label>
				<input type="text" name="price" class="form-control" ng-model="vm.product.price" mongoose-error/>
				<p class="help-block" ng-show="form.price.$error.mongoose">
					{{ vm.errors.other }}
				</p>
			</div>

			<div class="form-group">
				<label>Photo</label>
				<a href="#" class='upload_button'>Upload</a>
				
			</div>

			<button class="btn btn-lg btn-primary" type="submit">Submit product</button>
		</form>

</div>
